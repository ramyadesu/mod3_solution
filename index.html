<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body>
   <div class="container" ng-controller="NarrowItDownController as menu2">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
      <input type="text" ng-model= "menu2.searchText" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu2.searchList();">Narrow It Down For Me!</button>
    </div>
    <div ng-if="!menu2.items.length" class="emptyMessage">Nothing Found</div>
    <div>
      <found-items title="{{menu2.title}}"></found-items>
    </div>
  </div>
</body>
</html>
